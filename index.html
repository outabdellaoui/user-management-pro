<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro User Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>User Management System</h1>
    <form id="user-form">
      <input type="hidden" id="user-id" />
      <div class="field">
        <input id="name" placeholder="Full Name" required minlength="2" />
      </div>
      <div class="field">
        <input id="email" type="email" placeholder="Email" required />
      </div>
      <div class="field">
        <input id="age" type="number" placeholder="Age" required min="1" max="120" />
      </div>
      <button type="submit" id="submit-btn">Add User</button>
    </form>

    <div class="table-container">
      <table id="users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script type="module">
    import { User } from './src/models/User.js';
    import { UserManager } from './src/models/UserManager.js';
    import { api } from './src/services/api.js';
    import { storage } from './src/services/storage.js';
    import { UIManager } from './src/ui/UIManager.js';
    import { Toast } from './src/ui/Toast.js';
    import { ValidationError, NotFoundError, NetworkError } from './src/utils/errors.js';

    // App bootstrap
    const userManager = new UserManager();
    const uiManager = new UIManager(userManager);

    async function initApp() {
      try {
        // Load users from data.json if localStorage empty
        const localUsers = storage.get('users-v1');
        if (!localUsers) {
          const data = await api.get('data.json');
          if (data.users && data.users.length > 0) {
            for (const u of data.users) {
              await userManager.addUser(u);
            }
          }
        }
        uiManager.render();
      } catch (err) {
        Toast.error(err.message);
      }
    }

    initApp();

    // Bind form submit
    const form = document.getElementById('user-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('user-id').value;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const age = parseInt(document.getElementById('age').value, 10);

      try {
        if (id) {
          await userManager.updateUser(parseInt(id, 10), { name, email, age });
          Toast.success('User updated successfully');
        } else {
          await userManager.addUser({ name, email, age });
          Toast.success('User added successfully');
        }
        uiManager.clearForm();
        uiManager.render();
      } catch (err) {
        if (err instanceof ValidationError) {
          Toast.error(err.message);
        } else {
          Toast.error('An error occurred');
          console.error(err);
        }
      }
    });

    // Event delegation for edit/delete buttons in table
    document.getElementById('users-table').addEventListener('click', async (e) => {
      const target = e.target;
      if (target.dataset.edit) {
        const user = userManager.getUser(parseInt(target.dataset.edit));
        uiManager.editUser(user);
      } else if (target.dataset.delete) {
        if (confirm('Are you sure you want to delete this user?')) {
          await userManager.deleteUser(parseInt(target.dataset.delete));
          Toast.success('User deleted successfully');
          uiManager.render();
        }
      }
    });
  </script>

  <script type="module" src="src/main.js"></script>
</body>
</html>
